galaxy_info:
  author: "Rahul Mohandas"
  description: Installs and configures Autodl-Irssi
  license: MIT

  min_ansible_version: 1.6
  platforms:
    - name: Ubuntu
      versions:
      - all
    - name: Debian
      versions:
      - all
  galaxy_tags: [irc, networking]

dependencies:
  - role: "ansible-rtorrent"
  - role: "ansible-irssi"
  - role: "ansible-rutorrent"
    when: autodl_irssi_configure_rutorrent_plugin
